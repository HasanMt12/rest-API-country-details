<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        #more {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <section class="my-5">
        <h1 class="text-white text-center fw-blder">Search Any COUNTRIES</h1>

    </section>
    <section class="container my-5">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search for a Country..."
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="loadDetails()" class="btn btn-outline-secondary text-white" type="button"
                id="button-addon2">
                Search
            </button>
        </div>

        <div class="typing-demo">
            Search by country name It can be the native name or partial name.
        </div>


        <div id="details">


        </div>
        <p class="text-muted text-center text-opacity-50">
            Get information about countries via a RESTful API
        </p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
